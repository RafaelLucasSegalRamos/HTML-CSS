<body>
    <!--
        Hierarquia de tabelas Simples
        Table = A Tabela em si
            Table Rows = Linha de Tabela (Linha que divide Horizontalmente)

                Table Data = Dados de Tabela
        -->

    <table>
        <Tr>    <!--Primeira linha-->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td> 
        </Tr>
        <tr>
            <td>A2</td>
            <td>B2</td>

        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>

        </tr>
        
    </table>
</body>
</html>
