<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style1.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabelas Grandes</title>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <!--
        Anatomia para tabelas grandes
        Table
            Capition
            Table Head(Thead)
                TR, TH, TD
            Table Body(TBody)
                TR, TH, TD
            Table Footer(Tfoot)
                TR, TH, TD
        -->
        <table>
            <caption>População entre 3 estados do Brasil</caption>
            <thead>
                <tr>
                    <th scope="col">Estado</th>
                    <th scope="col" style="width: 40px;">População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td class="num">45 919 045</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td class="num">21 168 791</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td class="num">17 264 943</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Pupulação total entre os estados apresentados</th>
                    <td class="num">84.352.779</td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
