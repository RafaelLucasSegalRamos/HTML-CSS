<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Iframe</title>
</head>
<body>
    <h1>Meu primeiro Iframe</h1>
    <h2>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a> para poder aprender a progamar.</h2>
    <!-- Tamanho padrão de um Iframe é de 300x150px  -->
    <h2>Acessando o site do 
        
    <iframe src="https://www.cursoemvideo.com" frameborder="0" width="600px" height="600px" >
        <!-- Entre as tag de Iframe serve para colocar mensagens cujo o navegado não é compativel com o recurso. Como por exemplo, maioria dos celulares não possuem suporte para Iframe. -->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
    </iframe>
        
    para poder aprender a progamar.</h2>
    <h2>O site do  
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="900px" height="800px">       
             <a href="https://www.gustavoguanabara.github.io" target="_blank">repositório do guanabara</a>
        </iframe> 
        tambem é muito legal!</h2>
</body>
</html>
