<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
        <form action="#" method="post" autocomplete="on">
        
            <label for="text">Nome:</label>
            
            <input type="text" name="text" id="text" required placeholder="Seu nome..." autocomplete="username">
            <br>
            <label for="text2">Sobrenome:</label>
            <input type="text" name="text2" id="text2" required placeholder="Seu sobrenome..." autocomplete="additional-name">
        

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required placeholder="123456789" minlength="8" autocomplete="current-password">

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar campos">
        </form>
    

    
</body>
</html>
