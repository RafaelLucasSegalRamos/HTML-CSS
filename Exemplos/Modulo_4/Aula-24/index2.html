<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
        <form action="#" method="post" autocomplete="on">
        
            <label for="text">Nome:</label>
            
            <input type="text" name="text" id="text" required placeholder="Seu nome..." autocomplete="username">
            <br>
            
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" required placeholder="123" step="0.01">

            <label for="mes">Periodo Letivo:</label>
            <input type="month" name="mes" id="mes" required value="2023-07" >

            <label for="data">Dia da prova:</label>
            <input type="date" name="data" id="data" required value="2023-07-01" >

            <label for="hora">Hora da prova:</label>
            <input type="time" name="hora" id="hora" required value="10:30" >
            <!-- Os itens dentro do input, dependendo do navegador podem não funcionar, ou ter uma funcionalidade um pouco diferente, como por exemplo o Safari do Mac, que não possui suporte para: input[type="mouth"], input[type="data"] e input[type="time"]  -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar campos">
        </form>
    

    
</body>
</html>
