<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
        <form action="teste.php" method="get" autocomplete="on">
            
            <fieldset>
                <legend>Sexo</legend>
                <p class="linha"><input type="radio" name="Sexo" id="masc" checked value="M">
                <label for="masc">Masculino</label></p>
                <p class="linha"><input type="radio" name="Sexo" id="fem" value="F">
                <label for="fem" >Feminino</label></p>
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <p class="linha">
                   
                    <input type="checkbox" name="esfut" id="esfut" checked> 
                    <label for="esfut">Futebol</label>
                    
                    
                    <input type="checkbox" name="esbas" id="esbas">
                    <label for="esbas">Basquete</label>
                    
                    
                    <input type="checkbox" name="nat" id="nat">
                    <label for="nat">Natação</label>
                    
                   
                    <input type="checkbox" name="ten" id="ten">
                    <label for="ten">Tênis</label>
                    
                </p>

            </fieldset>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar campos">
        </form>
    

    
</body>
</html>
